<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Word Scramble Game</title>
        <link rel="stylesheet" href="ryanstyles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="words.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="border">
        <div class="container">
            <div class=details><p><center>Do you like to Scramble?</center></p></div>
            <h2><center>Word Scramble</center></h2>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time">Time Left: <span><b>30</b>s</span></p>
                </div>
                <input type="text" spellcheck="false" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh-word">Refresh Word</button>
                    <button class="check-word">Check Word</button>
                </div>
                <td><a href="../Main.html"><center>Home Page</center></a></td>
            </div>
        </div>
        </div>
    </body>
</html>
